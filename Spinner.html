<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <style>
        #spinner{
           height: 70px;
           width: 70px;
           border: 7px solid;
           border-radius: 50%;
           border-color: rgb(242, 46, 235) black black black; 
           animation: rotate 1.5s linear infinite;
        }
        @keyframes rotate {
            to { transform: rotate(365deg);}
        }
    </style>
</head>
<body>
    <div id="spinner"></div>
</body>
</html>
