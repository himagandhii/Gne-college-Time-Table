<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAPES</title>
    <link rel="stylesheet" href="shapes.css">
</head>
<body>
    <h1><u>SHAPES </u></h1>
    <div class="container">
    <div class="circle">CIRCLE</div>
    <div class="ellipse">ELLIPSE</div>
    <div class="triangle">TRIANGLE</div>
    <div class="hexagon">HEXAGON</div>
    <div class="star">STAR</div>
</div>
<div class="container">  
    <div class="heart">HEART</div>
    <div class="diamond">DIAMOND</div>
    <div class="parallelogram">PARALLELOGRAM</div>
    <div class="rhombus">RHOMBUS</div>
    <div class="trapezoid">TRAPEZOID</div>
</div>
</body>
</html>
